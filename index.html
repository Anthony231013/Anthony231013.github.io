<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unblocked Games AJM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Unblocked Games AJM</h1>
    </header>

    <main>
        <section id="games-section">
            <h2>Games</h2>
            <div id="gameList"></div>
        </section>

        <section id="player-section">
            <h2>Now Playing</h2>
            <div id="player-container">
                <iframe
                    id="playframe"
                    width="640"
                    height="360"
                    frameborder="0"
                    scrolling="no"
                    allowfullscreen="true"
                    src="">
                </iframe>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
