<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unblocked Games AJM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Unblocked Games AJM</h1>
        <button id="requestBtn">Request a Game</button>
    </header>

    <main>
        <section id="games-section">
            <h2>Games</h2>
            <div id="gameList"></div>
        </section>

        <section id="player-section">
            <h2>Now Playing</h2>
            <div id="player-container">
                <iframe
                    id="playframe"
                    width="640"
                    height="360"
                    frameborder="0"
                    scrolling="no"
                    allowfullscreen="true"
                    src="">
                </iframe>
            </div>
        </section>
    </main>

    <div id="requestModal" class="hidden">
        <div class="modal-content">
            <h3>Request a Game</h3>
            <p>Enter the game name and (optionally) a link:</p>
            <input type="text" id="requestName" placeholder="Game name">
            <input type="text" id="requestLink" placeholder="Game link (optional)">
            <div class="modal-buttons">
                <button id="submitRequest">Submit</button>
                <button id="closeRequest">Close</button>
            </div>
            <p id="requestStatus"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
